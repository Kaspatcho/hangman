<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="forca">
            <div class="base"></div>
            <div class="corda"></div>
        </div>

        <div class="pessoa">
            <div class="cabeca hidden"></div>
            <div class="corpo hidden"></div>
            <div class="braco-esquerdo hidden"></div>
            <div class="braco-direito hidden"></div>
            <div class="perna-esquerda hidden"></div>
            <div class="perna-direita hidden"></div>
        </div>
        
        <div class="word-container">
            <h1 class="word"></h1>
        </div>

        <div class="guess-field">
            <label for="guess-text">Chute: </label>
            <input type="text" name="guess-text" class="guess-text" placeholder="Chute" maxlength="1">
        </div>

        <div class="tip-container">
            <h1 class="tip">Dica:</h1>
        </div>

        <div class="wrong-letter-container">
            <h1>Letras Erradas: </h1>
            <h1 class="wrong-letters"></h1>
        </div>
    </div>
</body>
</html>
